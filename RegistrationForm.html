<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<form action="RegistrationFormAction.php" method="POST">

		<fieldset>
			<legend><b>Basic Information:</b></legend>
			<br>
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" name="fname">

			<br>

			<label for="lastName">Last Name</label>
			
			<input type="text" id="lastName" name="lname">

			<br>

			<label>Gender:</label>
			<input type="Radio" name="gender" value="male">
			<label for="male">Male</label>
			<input type="Radio" name="gender" value="female">
			<label for="fmale">Female</label>
			<br>

			<label>Email:</label>
			&emsp;&nbsp;
			<input type="Email" name="email" id="email">
			<br>

		</fieldset>

		<br>

		<fieldset>
			<legend><b>User Account Information:</b></legend>
			<br>
			<label for="userName">User Name</label>
			&emsp;&nbsp;&nbsp;&nbsp;
			<input type="text" id="userName" name="uname">

			<br>

			<label for="pass">Password</label>
			&emsp;&emsp;&nbsp;&nbsp;
			<input type="password" id="pass" name="passw">

			<br>

			<label>Recovery Email</label>
			<input type="Email" name="recEmail" id="recEmail">
			<br>

			

		</fieldset>


		<input type="submit" value="Submit">

	</form>

</body>
</html>
